name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "ev-charging-web-app/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ev-charging-web-app/package-lock.json

      - name: Install dependencies
        working-directory: ./ev-charging-web-app
        run: npm ci

      - name: Build
        working-directory: ./ev-charging-web-app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ev-charging-web-app/dist
